<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <p><a href="index.html">Inicio</a></p>
   <fieldset>
    <form action="">
        <h2>Contacte con Tower Communications</h2>
        <p>Para enviar sus sugerencias, opiniones o comentarios <br>
        COMPLETE EL SIGUIENTE FORMULARIO, Gracias.</p>
        <label for="">Seleccione destinatario de su mensaje</label>
        <br>
        <select name="opciones" id="">
            <option value="1">Servicio Técnico</option>
            <option value="1">-</option>
            <option value="1">-</option>
            <option value="1">-#</option>
        
        </select>
        <input type="submit">
        <input type="reset">
        <br>
        <label for="">Nombre y Apellidos</label>
        <input type="text" name="Nombres"> 
        <br>
        <label for="">Domicilio</label>
        <input type="text" name="direccion" spellcheck="true"> 
        <br>
        <label for="">Ciudad</label>
        <input type="text" name="ciudad" spellcheck="true">
        <br>
        <label for="">Cód. postal</label>
        <input type="text" name="codpost">
        <br>
        <label for="">Provincia</label>
        <input type="text" name="Provincia"> 
        <br>
        <label for="">Teléfono</label>
        <input type="tel" name="Telefono">
        <br>
        <label for="">E-mail</label>
        <input type="email" name="correo">
        <br>
        <label for="">Fecha de Nacimiento</label>
        <input type="date" name="Fnacimiento">
    </form>
   </fieldset>
</body>
</html>
